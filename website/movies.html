<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="In this page you can find all of our movies.">
    <meta name="author" content="Tavet Takesian & Govert de Swart">

    <title>NotFlix Movies</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body id="moviesBody" onload="loadMovies();">

    <header id="header">
        <!-- content/header.html is included with jquery -->
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="mt-4 font-notflix">MOVIES</h1>
          <hr>
          <img class="img-fluid rounded" src="resources/img/login.png" alt="Notflix home">
        </div>
        <div class="col-md-4">
          <div class="card my-4">
            <h5 class="card-header font-notflix">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for movies or users">
                <span class="input-group-btn">
                  <button class="btn btn-secondary btn-notflix" type="button">Go!</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="container-fluid movies-container">

      <div class="row" id="moviesContainer"></div>
    </div>

    <footer id="footer" class="py-5 bg-notflix">
        <!-- content/footer is included with jquery -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/jquery/jquery-cookie/src/jquery.cookie.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js.js"></script>
  </body>

</html>
