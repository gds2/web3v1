<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- Bootstrap core CSS -->
    	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<!-- Custom styles for this template -->
    	<link href="assets/style.css" rel="stylesheet">
		<title>NotFlix Register new user</title>
	</head>
	<body onload="Register();">
		<div class="container">
			<header>
				<!-- Header included -->
			</header>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h1 class="font-notflix">Register</h1>
					<hr/>
				
					<!-- Form group -->
					<div class="form-group">
						<form action="" id="RegistrationFrom" class="login-form" method="POST">
							<div class="row">
								<div class="col-md-5">
									<label for="firstname">First name</label>
									<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required/><br/>
									
									<label for="lastname">Last name</label>
									<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required/><br/>
									
									<label for="preposition">Preposition</label>
									<input type="text" class="form-control" name="preposition" id="preposition" placeholder="Preposition"/><br/>
									
									<label for="birthdate">Birth date</label>
									<input type="text" class="form-control" name="birthdate" id="birthdate" placeholder="dd-mm-yyyy" required/><br/>
									
								</div>
								<div class="col-md-1"></div>
								<div class="col-md-5">
									<label for="username">Username</label>
									<input type="text" class="form-control" name="username" id="username" placeholder="Username" required/><br/>
									
									<label for="password">Password</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="Password" required/><br/>
									
									<label for="password_re">Password Repeat</label>
									<input type="password" class="form-control" name="password_re" id="password_re" placeholder="Password Repeat" required/><br/>
									
									<input type="submit" class="btn btn-primary form-button-full-width btn-notflix" value="Register">
								</div>	
							</div>
						</form><br/>
						<div id="error_log"></div>
					</div>
					<!---->
				</div>
				<div class="col-md-2"></div>
			</div>
			<footer class="fixed-bottom">
				<p class="m-0 text-center">Copyright &copy; Tavet Takesian & Govert de Swart 2017</p>
			</footer>
		</div>
		<script src="assets/jquery/jquery.min.js"></script>
		<script src="assets/jquery/jquery-cookie/src/jquery.cookie.js"></script>
		<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js.js"></script>
	</body>
</html>
